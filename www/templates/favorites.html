<ion-view view-title="Favorites" cache-view="false">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="bar in favorites" ng-href="#/app/bars/{{bar.id}}">
        <p><strong>{{bar.name}}</strong></p>
        <p>{{bar.vicinity}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
