<ion-view view-title="Bar Information">
  <ion-content>

    <br />

    <div class="list card">

      <div class="item">
        <h1><strong>{{specificBar.name}}</strong></h1>
        <div ng-if="specificBar.website !== null">
        </div>
      </div>

      <div class="item item-body">
        <map class="bar-view-map" disable-default-u-i="true" center="{{thisBar.geometry.location.lat}}, {{thisBar.geometry.location.lng}}">
          <marker position="{{thisBar.geometry.location.lat}}, {{thisBar.geometry.location.lng}}"></marker>
          <marker position="current location"</marker>
        </map>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="saveBar(specificBar)">
          <i class="icon ion-thumbsup"></i>
          Favorite
        </a>
        <!-- <a class="tab-item" ng-click="shareViaTwitter('Headed to ' + specificBar.name + ' thanks to the Last Call App!', null, specificBar.website)">
          <i class="icon ion-share"></i>
          Share
        </a> -->

      </div>

    <div class="item item-body">
      <div ng-if="specificBar.reviews.length > 0">
        <div class="item">
          <h2>Reviews for {{specificBar.name}}</h2>
        </div>
        <div ng-repeat="favorite in specificBar.reviews">
          <div ng-if="favorite.text.length < 500">
            <div class="item item-divider">
              <h2><strong>Visitor Rating:</strong> {{favorite.rating}}</h2>
            </div>
            <div class="item item-text-wrap">
              <p><strong>User Review:</strong> {{favorite.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
